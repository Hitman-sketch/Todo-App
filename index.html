<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  </head>
  <body>
    
    <header>
      <div class="brand-icon">
        <h1>TODO</h1>
        <img src="./images/icon-moon.svg" alt="moon" id="Img" onclick="toggle_icon()">
      </div>
      
      <div class="quary">
        <input type="text" id="inputText" class="center-input" placeholder="Create a new todo...">
        <img src="./images/icon-circle.svg" alt="a circle" class="circle" id="circleIcon">

      </div>
    </header>
   
    <div class="todos-container">
      <ul id="todoList" class="list">
        <!-- The js will generate the list of items-->
      
      <!-- This is the last list which contains the record of items in the list-->
      
        <!--------------------------------End------------------------------------------->
      </ul>

      <div class="clear">
        <label><a href="#">Clear Completed</a></label>
      </div>
      <div class="items-left">
        <label>0 items left</label>
      </div>
      <div class="cont_All">
        <label><a href="#">All</a></label>
      </div>
      <div class="cont_active">
        <label><a href="#">Active</a></label>
      </div>
      <div class="cont_completed">
        <label><a href="#">Completed</a></label>
      </div>
  
    </div>

    <div class="all-completed"></div>
    
  

    
    <!--  ################################################################ -->
    <div class="drag-drop">
      <p> Drag and drop to reorder list</p>
    </div>
    <div class="dark_mode"></div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Michael Nii Attoh</a>.
      </div>
  
    </footer>
    

  </body>

  
</html>
