<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Todo app</title>

  </head>
  <body>
    
    <header>
      <div class="brand-icon">
        <h1>TODO</h1>
        <img src="./images/icon-moon.svg" alt="moon" id="Img" onclick="toggle_icon()">
      </div>
      
      <div class="quary">
        <input type="text" id="inputText" class="center-input" placeholder="Create a new todo...">
        <img src="./images/icon-circle.svg" alt="a circle" class="circle" id="circleIcon">

      </div>
    </header>
   
    <div class="todos-container">
      <ul id="todoList" class="list">
        <!-- The js will generate the list of items-->
      
      
      
        <!------------------End-------------------->
      </ul>

      <!--Todo filters for desktop view-->

      <div id="desktop-filter" class="filter-container">
        <div class="clear">
          <label class="filter">Clear Completed</label>
        </div>
        <div class="items-left">
          <label>0 items left</label>
        </div>
        <div class="cont_All">
          <label class="filter active">All</label>
        </div>
        <div class="cont_active">
          <label class="filter">Active</label>
        </div>
        <div class="cont_completed">
          <label class="filter">Completed</label>
        </div>
      </div>

     
    </div>
        
    <!-- Todo filters for mobile view -->
    <div id="mobile-filter">
      <label id="all" class="filter active">All</label>
      <label id="active" class="filter">Active</label>
      <label id="completed" class="filter">Completed</label>
    </div>


        

  

    
     <!--  ############ Footer ########################### -->
    <div class="drag-drop">
      <p> Drag and drop to reorder list</p>
    </div>
    <div class="dark_mode"></div>
    <script src="index.js"></script>
  </body>

  
</html>
