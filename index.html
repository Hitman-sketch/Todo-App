<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  </head>

  <body>
    
    <header>
      <div class="brand-icon">
        <h1>TODO</h1>
        <img src="./images/icon-moon.svg" alt="moon" id="Img" onclick="toggle_icon()">
      </div>
      
      <div class="quary">
        <input type="text" class="center-input" placeholder="Create a new todo...">
        <img src="./images/icon-circle.svg" alt="moon" class="circle" onclick="toggleIcon()">
        <img src="./images/icon-check.svg" alt="Check Icon" class="check">
      </div>
    </header>
    
    <div class="todos-container">
      <ul class="list">
        <li>Go for a jog</li>
        <img src="./images/icon-circle.svg" alt="a circle" class="circle">
      
        
        <li>Code Django project</li>
        <img src="./images/icon-circle.svg" alt="a circle" class="circle">
        
        
        <li>Pray for an hour</li>
        <img src="./images/icon-circle.svg" alt="a circle" class="circle">

        <li>Watch anime for 3 hours</li>
        <img src="./images/icon-circle.svg" alt="a circle" class="circle">

        <li>Get something to eat</li>
        <img src="./images/icon-circle.svg" alt="a circle" class="circle">

                
      </ul>
    </div>

    <div class="items-left">
      <label>5 items left</label>
    </div>

    <div class="clear">
      <label>Clear Completed</label>
    </div>

    <div class="container">
      <div class="cont_All">
        <label>All</label>
      </div>
      <div class="cont_active">
        <label>Active</label>
      </div>
      <div class="cont_completed">
        <label>Completed</label>
      </div>
    </div>

  
    
        


    <div class="drag-drop">
      <p> Drag and drop to reorder list</p>
    </div>
    <div class="dark_mode"></div>
  
  </body>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Michael Nii Attoh</a>.
    </div>

  </footer>
</html>
